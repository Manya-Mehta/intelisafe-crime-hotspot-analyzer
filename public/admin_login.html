<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Hotspot Analyzer - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 2rem; position: relative; overflow: hidden;
        }
        /* Floating particles background */
        .floating-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle { position: absolute; width: 4px; height: 4px; background: rgba(0, 212, 255, 0.3); border-radius: 50%; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; } 50% { transform: translateY(-20px) rotate(180deg); opacity: 1; } }
        /* Animated background shapes */
        .bg-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .shape { position: absolute; background: rgba(0, 212, 255, 0.1); border-radius: 50%; animation: floatShape 20s infinite ease-in-out; }
        .shape:nth-child(1) { width: 300px; height: 300px; top: -150px; left: -150px; animation-delay: 0s; }
        .shape:nth-child(2) { width: 200px; height: 200px; top: 50%; right: -100px; animation-delay: -5s; }
        .shape:nth-child(3) { width: 150px; height: 150px; bottom: -75px; left: 20%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: -15s; }
        @keyframes floatShape {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.1; }
            50% { transform: translateY(-60px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 0.15; }
        }
        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 25px;
            padding: 3rem 2.5rem; width: 100%; max-width: 450px; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; z-index: 1; animation: slideIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }
        .login-container::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, #00d4ff, #007bff, #6610f2); transition: left 0.3s ease;
        }
        .login-container:hover::before { left: 0; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        /* Header */
        .login-header { text-align: center; margin-bottom: 3rem; }
        .logo { font-size: 2.5rem; color: #00d4ff; margin-bottom: 1rem; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .login-title {
            font-size: 2rem; font-weight: 700; background: linear-gradient(45deg, #00d4ff, #007bff, #6610f2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem;
        }
        .login-subtitle { color: rgba(255, 255, 255, 0.7); font-size: 1rem; font-weight: 400; }
        /* Form */
        .login-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-group { position: relative; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #00d4ff; font-size: 0.95rem; }
        .form-input {
            width: 100%; padding: 1.25rem; border: 2px solid rgba(0, 212, 255, 0.3); border-radius: 15px;
            font-size: 1rem; transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(255, 255, 255, 0.05); color: #ffffff; backdrop-filter: blur(10px);
        }
        .form-input:focus {
            outline: none; border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15), 0 5px 20px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px); background: rgba(255, 255, 255, 0.08);
        }
        .form-input:hover { border-color: rgba(0, 212, 255, 0.4); }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        /* (kept) Select styles – no select in this page */
        .form-select {
            width: 100%; padding: 1.25rem; border: 2px solid rgba(0, 212, 255, 0.3); border-radius: 15px;
            font-size: 1rem; transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(255, 255, 255, 0.05); color: #ffffff; backdrop-filter: blur(10px);
            cursor: pointer; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300d4ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center; background-repeat: no-repeat; background-size: 1rem; padding-right: 3rem;
        }
        .form-select:focus {
            outline: none; border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15), 0 5px 20px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px); background-color: rgba(255, 255, 255, 0.08);
        }
        .form-select:hover { border-color: rgba(0, 212, 255, 0.4); }
        .form-select option { background: #1a1a2e; color: #ffffff; }
        /* Login button */
        .login-btn {
            width: 100%; padding: 1.25rem; background: linear-gradient(45deg, #00d4ff, #007bff); color: white;
            border: none; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1); position: relative; overflow: hidden;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .login-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        .login-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4); }
        .login-btn:hover::before { left: 100%; }
        .login-btn:active { transform: translateY(-1px); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        /* Additional options */
        .login-options { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
        .remember-me { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); }
        .remember-me input[type="checkbox"] { width: 18px; height: 18px; accent-color: #00d4ff; border-radius: 4px; }
        .forgot-password { color: #00d4ff; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease; }
        .forgot-password:hover { color: #007bff; text-decoration: underline; }
        /* Footer */
        .login-footer { text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; }
        /* Error & success */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; padding: 1rem; border-radius: 10px;
            font-size: 0.9rem; font-weight: 500; margin-bottom: 1rem; display: none; animation: shake 0.5s ease-in-out;
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .success-message {
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; padding: 1rem; border-radius: 10px;
            font-size: 0.9rem; font-weight: 500; margin-bottom: 1rem; display: none; animation: slideIn 0.5s ease-out;
        }
        /* Loading state */
        .loading { position: relative; }
        .loading::after {
            content: ''; position: absolute; width: 20px; height: 20px; right: 1rem; top: 50%; transform: translateY(-50%);
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }
        /* (kept) Role-based styling classes – unused now */
        .role-admin { border-left: 4px solid #00d4ff; }
        .role-analyst { border-left: 4px solid #2ecc71; }
        .role-user { border-left: 4px solid #f39c12; }
        /* Responsive */
        @media (max-width: 480px) {
            .login-container { padding: 2rem 1.5rem; margin: 1rem; border-radius: 20px; }
            .login-title { font-size: 1.75rem; }
            .logo { font-size: 2rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="bg-shapes">
        <div class="shape"></div><div class="shape"></div><div class="shape"></div><div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo"><i class="fas fa-shield-alt"></i></div>
            <h1 class="login-title">InteliSafe</h1>
            <p class="login-subtitle">A Crime Hotspot Predictor</p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> Invalid credentials. Please try again.
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>

        <form class="login-form" id="login-form" autocomplete="off">
            <div class="form-group">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" autocomplete="off" required>
            </div>


            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 Crime Analyzer Project</p>
            <p>Secure • Intelligent • Professional</p>
        </div>
    </div>

    <script>
    // Create floating particles
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 6 + 's';
            p.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(p);
        }
    }

    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Form submission using backend
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Hide messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Basic validation
        if (!username || !password) {
            showError('Please fill in all fields.');
            return;
        }

        // Loading state
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner"></i> Authenticating...';

        try {
            const response = await fetch(window.location.origin + '/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });


            const data = await response.json();

            if (data.success && data.role === 'admin') {
                // Success
                showSuccess();
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                    resetForm();
                }, 1000);
            } else {
                showError('Invalid credentials. Please try again.');
            }
        } catch (err) {
            console.error(err);
            showError('Server error. Please try again.');
        } finally {
            // Reset button
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        loginForm.classList.add('shake');
        setTimeout(() => loginForm.classList.remove('shake'), 500);
    }

    function showSuccess() {
        successMessage.style.display = 'block';
        loginForm.style.opacity = '0.7';
    }

    function resetForm() {
        loginForm.reset();
        loginForm.style.opacity = '1';
        successMessage.style.display = 'none';
        document.querySelector('.login-container').className = 'login-container';
    }

    function showForgotPassword() {
        alert('Password reset functionality would be implemented here.');
    }

    // Interactive feedback
    document.querySelectorAll('.form-input, .form-select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
    });
</script>

</body>
</html>
