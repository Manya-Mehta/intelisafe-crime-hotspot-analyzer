    <div class="floating-particles" id="particles"></div>
    
    <div class="bg-shapes">

            </div>

            <p class="login-subtitle">Advanced Crime Intelligence Portal</p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            Invalid credentials. Please try again.
        </div>

            <i class="fas fa-check-circle"></i>
            Login successful! Redirecting...
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i> Select Role
                </label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Choose your role</option>
                    <option value="admin">Administrator</option>
                    <option value="analyst">Crime Analyst</option>
                    <option value="user">General User</option>
                </select>
            </div>

                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">
                    Forgot Password?
                </a>
            </div>

                <i class="fas fa-sign-in-alt"></i>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const roleSelect = document.getElementById('role');

        // Demo credentials
        const validCredentials = {
            'admin': { password: 'admin123', role: 'admin' },
            'analyst': { password: 'analyst123', role: 'analyst' },
            'user': { password: 'user123', role: 'user' }
        };

        // Role-based styling
        roleSelect.addEventListener('change', function() {
            const container = document.querySelector('.login-container');
            container.className = 'login-container';
            if (this.value) {
                container.classList.add(`role-${this.value}`);
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!username || !password || !role) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner"></i> Authenticating...';
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (validCredentials[username] && 
                    validCredentials[username].password === password && 
                    validCredentials[username].role === role) {
                    
                    // Success
                    showSuccess();
                    
                    // Simulate redirect after success
                    setTimeout(() => {
                        if (role === 'admin' || role === 'analyst') {
                            // In a real app, you would redirect to the police dashboard
                            alert('Redirecting to Police Dashboard...');
                        } else {
                            // Redirect to user dashboard
                            alert('Redirecting to User Dashboard...');
                        }
                        resetForm();
                    }, 2000);
                    
                } else {
                    // Error
                    showError('Invalid credentials or role mismatch. Please try again.');
                }
                
                // Reset button
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
            }, 1500);
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loginForm.classList.add('shake');
            setTimeout(() => loginForm.classList.remove('shake'), 500);
        }
        
        function showSuccess() {
            successMessage.style.display = 'block';
            loginForm.style.opacity = '0.7';
        }
        
        function resetForm() {
            loginForm.reset();
            loginForm.style.opacity = '1';
            successMessage.style.display = 'none';
            document.querySelector('.login-container').className = 'login-container';
        }
        
        function showForgotPassword() {
            alert('Password reset functionality would be implemented here.\n\nDemo credentials:\n• admin / admin123 (Administrator)\n• analyst / analyst123 (Crime Analyst)\n• user / user123 (General User)');
        }
        
        // Add some interactive feedback
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize particles and show demo credentials
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Display demo credentials on page load
            setTimeout(() => {
                console.log('Demo Credentials:');
                console.log('Username: admin, Password: admin123, Role: Administrator');
                console.log('Username: analyst, Password: analyst123, Role: Crime Analyst');
                console.log('Username: user, Password: user123, Role: General User');
            }, 1000);
        });
    </script>
